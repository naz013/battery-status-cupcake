apply plugin: 'com.android.application'

android {
    compileSdkVersion 9
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.github.nazar.batterywidget"
        minSdkVersion 3
        targetSdkVersion 9
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
